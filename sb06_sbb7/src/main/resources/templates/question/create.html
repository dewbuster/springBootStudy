<html layout:decorate="~{/question/layout}" xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content" class="container">

<h1>/question/reg.html</h1>

  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <!-- <form th:action="@{/question/create}" method="post" th:object="${questionForm}"> -->
    <form method="post" th:object="${questionForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- 서버측 유효성 검사 실패 메세지 #fields.hasAnyErrors() -->
    <!-- 반드시 th:object 속성을 설정해야 된다.
         form 태그의 입력 항목들이 questionForm과 연결된다는 점을 타임리프에 알려주는 역할.... -->
	<!--          
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
     <div th:each=" err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
     -->
     <div th:replace="~{/question/form_errors::formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <!-- th:field= 속성 설정 : id , name, value 모두 자동 생성 -->
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>

</div>
</html>
